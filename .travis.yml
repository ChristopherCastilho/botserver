language: node_js
dist: kinetic
node_js:
- lts/*

notifications:
  email: false

before_script:
- npm run build

branches:
  only:
  - master
  - /^greenkeeper/.*$/
  except:
  - /^v\d+\.\d+\.\d+$/

after_success:
- npm run travis-deploy-once "npm run semantic-release"
- npm pack

deploy:

  - provider: pages
    skip_cleanup: true
    local_dir: docs/reference
    github_token: $GITHUB_TOKEN
    on:
      tags: false
      branch: master
